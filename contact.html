<body>

    <!-- header,footer,備考 -->
    <!-- ヘッダー -->
    <header class="ly_header">
        <div class="ly_header_inner">
            <!-- ここに書いてください -->
            <a href='#' class="ly_headerLogo">yamachan</a>

            <nav class="bl_nav">
                <ul class="bl_navList">
                    <li>
                        <a href="#" class="bl_navLink">
                            about
                        </a>
                    </li>
                    <li>
                        <a href="#" class="bl_navLink">
                            works
                        </a>
                    </li>
                    <li>
                        <a href="#" class="bl_navLink">
                            service
                        </a>
                    </li>
                    <li>
                        <a href="#" class="bl_navLink">
                            contact
                        </a>
                    </li>

                </ul><!-- /.bl_navList -->
            </nav>

            <div class="el_hamburger" id="hamburger">
                <span class="el_hamburgerBar"></span>
                <span class="el_hamburgerBar"></span>
                <span class="el_hamburgerBar"></span>
            </div>
        </div><!-- /.ly_header_inner -->
    </header>

        <!-- メインコンテンツ -->
        <main>
            <section>
                <div class="ly_contact_container">
                    <div class="el_header">
                        <h2 class="el_ttl">contact</h2>
                        <p class="el_subTtl">お問い合わせ　</p>
                    </div>
                    <p class="bl_contact_txt">
                        お問い合わせフォームに必要事項を<br>入力してご送信ください。
                    </p><!-- /.bl_contact_txt -->
                </div><!-- /.ly_contact_container -->
                <div class="ly_contact">
                    <div class="ly_contactForm_container">
                        <form action="">
                            <div class="bl_contactForm">
                                <table>
                                    <tbody>
                                        <tr>
                                            <th>会社名
                                                <span class="el_any">任意</span><!-- /.el_any -->
                                            </th>
                                            <td>
                                                <input type="text" name="company" class="el_contact">
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>お名前
                                                <span class="el_mandatory">必須</span><!-- /.el_mandatory -->
                                            </th>
                                            <td class="bl_name">
                                                <input type="text" name="first-name" class="el_name">
                                                <input type="text" name="last-name" class="el_name">
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>電話番号
                                                <span class="el_any">任意</span><!-- /.el_any -->
                                            </th>
                                            <td>
                                                <input type="text" name="telephone" class="el_contact">
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>メールアドレス
                                                <span class="el_mandatory">必須</span><!-- /.el_mandatory -->
                                            </th>
                                            <td>
                                                <input type="email" name="email" class="el_contact">
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>URL
                                                <span class="el_any">任意</span><!-- /.el_any -->
                                            </th>
                                            <td>
                                                <input type="text" name="URL" class="el_contact">
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>ご要望
                                                <span class="el_mandatory">必須</span><!-- /.el_mandatory -->
                                            </th>
                                            <td>
                                                <div class="el_checkbox">
                                                    <input type="checkbox" name="item1" value="1" id="new-site">
                                                    <label for="new-site">新規制作(ウェブサイト)のお依頼</label> 
                                                </div><!-- /.el_checkbox -->
                                                <div class="el_checkbox">
                                                    <input type="checkbox" name="item2" value="2" id="site-fix">
                                                    <label for="site-fix">既存サイトの修正</label> 
                                                </div><!-- /.el_checkbox -->
                                                <div class="el_checkbox">
                                                    <input type="checkbox" name="item3" value="3" id="question-consultation">
                                                    <label for="question-consultation">サービスに関する質問・相談</label> 
                                                </div><!-- /.el_checkbox -->
                                                
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>内容
                                                <span class="el_mandatory">必須</span><!-- /.el_mandatory -->
                                            </th>
                                            <td>
                                                <textarea name="content" id="" cols="30" rows="10" class="bl_textarea"></textarea><!-- /# -->
                                            </td>
                                        </tr>
                                    </tbody>
                                </table><!-- /.bl_contactForm -->
                            </div><!-- / -->
                            <div class="bl_confirmation">
                                <input type="checkbox" name="confirmation" id="confirmation" >
                                <label for="confirmation">送信内容を確認の上チェックしてください。</label> 
                            </div><!-- /.bl_confirmation -->
                            
                            <div class="el_textCenter">
                                <button type="submit" class="el_contactBtn">送信する</button>
                            </div>
                        </form>
                    </div>
                </div><!-- /.ly_contact -->        
            </section>
        </main>
            
            
    <!-- フッター -->
    <footer>
        <!-- 外側の要素-->
        <div class="ly_footer">
            <!-- 内側の要素 -->
            <div class="ly_footer_inner">
                <div class="ly_footerTop">
                    <a href="" class="ly_footerLogo">yamachan</a><!-- /.ly_footerLogo -->
                    <a href="" class="el_footerTwitter">
                        <img src="image/common/icon-sns-twitter.svg" alt="">
                    </a><!-- /.el_footerTwitter -->
                    <a href="" class="el_footerBackToTop"></a><!-- /.el_footerBackToTop -->
                </div><!-- /.ly_footerTop -->
                <!-- レイアウトの中にナビゲーション -->
            </div><!-- /.ly_footer_inner -->
        </div><!-- /.ly_footer -->
        <!-- 外側に当たる要素 ボーダーの追加 -->
        <div class="ly_footer hp_btGray">
            <!-- 内側の要素 -->
            <div class="ly_footer_inner">
                <p class="el_footerCopyright"><small >&copy;2022 yamachan</small></p>
            </div><!-- /.ly_footer_inner -->
        </div><!-- /.ly_footer -->
    </footer>

    <!-- jQueryの読み込み（CDN） -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="js/main.js"></script>
